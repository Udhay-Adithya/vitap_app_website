  <style>
    /* Loading Screen Styles */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #ffffff;
      /* Background color for the loading screen */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* Custom Loader Styles */
    .loader {
      width: 50px;
      aspect-ratio: 1;
      border-radius: 50%;
      background:
        radial-gradient(farthest-side, #546eff 94%, #0000) top/8px 8px no-repeat,
        conic-gradient(#0000 30%, #657dff);

      /* Standard and Vendor-Prefixed Mask Properties for Compatibility */
      -webkit-mask: radial-gradient(farthest-side, #0000 calc(100% - 8px), #000 0);
      mask: radial-gradient(farthest-side, #0000 calc(100% - 8px), #000 0);

      animation: l13 1s infinite linear;
    }

    /* Animation */
    @keyframes l13 {
      100% {
        transform: rotate(1turn);
      }
    }
  </style>
</head>

<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loader"></div>
  </div>

  <script>
    // Hide the loading screen when the Flutter app is ready
    window.addEventListener('flutter-first-frame', function () {
      const loader = document.getElementById('loading-screen');
      if (loader) {
        loader.style.display = 'none';
      }
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
